<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" width="1300" height="972" viewBox="0 0 1300 972" role="img" aria-labelledby="title desc">
  <title id="title">Backgammon Board (Reusable Oval Pattern + New Dots Pattern on Felt)</title>
  <desc id="desc">Points use the oval chain pattern; charcoal playfields use a new, sparse dot pattern aligned to the same grid with the same offsets. Dots are small white circles with opacity and never touch.</desc>
  <defs>
    <radialGradient id="ovalWhiteEdgeBandStrong" cx="50%" cy="50%" r="0.95">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.19" />
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.15" />
      <stop offset="80%" stop-color="#ffffff" stop-opacity="0.12" />
      <stop offset="95%" stop-color="#ffffff" stop-opacity="0.30" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.30" />
    </radialGradient>
    <pattern id="ovalColsEdgeBandStrong" width="19.600" height="7.150" patternUnits="userSpaceOnUse">
      <ellipse cx="4.900" cy="3.575" rx="4.400" ry="3.575" transform="rotate(-18 4.900 3.575)" fill="url(#ovalWhiteEdgeBandStrong)" />
      <ellipse cx="14.700" cy="0.050" rx="4.400" ry="3.575" transform="rotate(18 14.700 0.050)" fill="url(#ovalWhiteEdgeBandStrong)" />
      <ellipse cx="14.700" cy="7.100" rx="4.400" ry="3.575" transform="rotate(18 14.700 7.100)" fill="url(#ovalWhiteEdgeBandStrong)" />
    </pattern>
    <radialGradient id="dotWhiteSoft" cx="50%" cy="50%" r="0.9">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.10" />
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.06" />
    </radialGradient>
    <pattern id="dotColsBoard" width="19.600" height="7.150" patternUnits="userSpaceOnUse">
      <circle cx="4.900" cy="3.575" r="0.700" fill="url(#dotWhiteSoft)" />
      <circle cx="14.700" cy="0.050" r="0.700" fill="url(#dotWhiteSoft)" />
      <circle cx="14.700" cy="7.100" r="0.700" fill="url(#dotWhiteSoft)" />
    </pattern>
    <pattern id="diagLines" patternUnits="userSpaceOnUse" width="4" height="4" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="8" stroke="white" stroke-opacity="0.084375" stroke-width="2" />
    </pattern>
    <style>
      .cross-checker {
        --checker-fill: #d2cbb8;
        --checker-stroke: #1f2022;
        --accent: #ffffff;
        --accent-opacity: 0.7;
      }
      .crown-checker {
        --checker-fill: #333538;
        --checker-stroke: #1f2022;
        --accent: #ffffff;
        --accent-opacity: 0.3;
      }
      .disc { fill:var(--checker-fill); stroke:var(--checker-stroke); stroke-width:1px; }
      .ring { fill:none; stroke:var(--accent); stroke-opacity:var(--accent-opacity); stroke-width:2px; }
      .cross-checker #cross path { stroke:var(--accent); stroke-opacity:var(--accent-opacity); stroke-width:0; fill:var(--accent); fill-opacity:var(--accent-opacity);  }
      .crown-checker #crown path { stroke:var(--accent); stroke-opacity:var(--accent-opacity); stroke-width:0; fill:var(--accent); fill-opacity:var(--accent-opacity);  }
    </style>
    <radialGradient id="edgeLight" cx="0.35" cy="0.30" r="0.65">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="blur"/>
      <feOffset dx="0" dy="1.2" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <g id="cross-checker" class="cross-checker">
      <!-- Outer disc -->
      <g filter="url(#softShadow)">
        <circle class="disc" cx="38.65" cy="38.65" r="36.33"/>
        <circle cx="38.65" cy="38.65" r="34.01" fill="url(#edgeLight)"/>
      </g>
      <!-- Inner ring -->
      <circle class="ring" cx="38.65" cy="38.65" r="30.92"/>
      <g id="cross" transform="translate(38.65,38.65) scale(0.10) translate(-256,-256)">
        <path d="M486 371.316V142.75a399.056 399.056 0 0 1-185.685 69.28 399.135 399.135 0 0 1 70.973-186.002H142.72A399.056 399.056 0 0 1 212 211.714 399.135 399.135 0 0 1 26 140.74V369.31a399.056 399.056 0 0 1 185.685-69.28 399.135 399.135 0 0 1-70.973 185.944H369.28A399.056 399.056 0 0 1 300 300.342a399.135 399.135 0 0 1 186 70.974z"/>
      </g>
    </g>
    <g id="crown-checker" class="crown-checker">
        <!-- Outer disc -->
        <g filter="url(#softShadow)">
            <circle class="disc" cx="38.65" cy="38.65" r="36.33"/>
            <circle cx="38.65" cy="38.65" r="34.01" fill="url(#edgeLight)"/>
        </g>
        <!-- Inner ring -->
        <circle class="ring" cx="38.65" cy="38.65" r="30.92"/>
        <!-- Crown centered -->

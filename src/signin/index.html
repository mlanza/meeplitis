<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign In | Your Move</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <h1 id="sitename">Your Move</h1>
    <div id='signin-section' style="display: none;">
      <form id='signin'>
          <label>Email</label><input type='email' name='email' /><br>
          <label>Password</label><input type='password' name='password' /><br>
          <input type='submit'>
      </form>
  </div>
  <div id='signout-section' style="display: none;">
    <p></p>
    <button id='signout-button'>Sign Out</button>
  </div>
  </body>
  <script type="module">
    import supabase from "../../lib/supabase.js";

    function toJSON(resp){
      return resp.json();
    }

    function see(label){
      return function(...args){
        return console.log(label, ...args);
      }
    }

    if (supabase.auth.currentUser) {
      document.getElementById("signout-section").style.display = "block";
      const p = document.querySelector("#signout-section p");
      p.textContent = supabase.auth.currentUser.email;
    } else {
      document.getElementById("signin-section").style.display = "block";
    }

    const signInForm = document.querySelector('#signin');
    document.querySelector('#signin').onsubmit = signInSubmitted.bind(signInForm);
    const signOutButton = document.querySelector('#signout-button')
    document.querySelector('#signout-button').onclick = signOutSubmitted.bind(signOutButton)

    function signInSubmitted(event){
      event.preventDefault();
      const email = event.target[0].value
      const password = event.target[1].value
      supabase.auth
        .signIn({ email, password })
        .then(setToken)
        .catch((err) => {
          alert(err.response.text);
        });
    }

    function signOutSubmitted(event){
      event.preventDefault()
      supabase.auth
        .signOut().then(function(){
          location.href = "/";
        });
    }

    function setToken(response) {
      if (response.user.confirmation_sent_at && !response?.session?.access_token) {
        alert('Confirmation Email Sent')
      } else {
        console.log("resp", response);
      }
      location.href = "/";
    }

    Object.assign(window, {supabase});
  </script>
</html>
